dist: trusty
sudo: true
addons:
  apt:
    packages:
      - oracle-java8-installer
language: java
jdk:
  - openjdk8
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
- chmod a+x gradlew
sccript: ./gradlew clean test jacocoTestReport assemble
branches:
  only:
    - master
    - develop
after_success:
    - ./gradlew sendCoverageToCodacy
